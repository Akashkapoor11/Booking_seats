<div class="container">
  <h2>Train Seat Reservation System</h2>
  <div>
    <label for="seatNumber">Enter number of seats to book:</label>
    <input type="number" [(ngModel)]="seatRequest" min="1" max="7" />
    <button (click)="bookSeats()">Book Seats</button>
  </div>

  <h3>Available Seats</h3>
  <div class="coach">
    <div *ngFor="let row of seats; let rowIndex = index" class="row">
      <span
        *ngFor="let seat of row; let seatIndex = index"
        [class.booked]="seat.booked"
        class="seat"
      >
        {{ seat.number }}
      </span>
    </div>
  </div>

  <h3>Seats Booked: {{ bookedSeats.join(', ') }}</h3>
</div>
